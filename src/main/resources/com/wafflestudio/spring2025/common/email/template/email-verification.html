<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
</head>

<body
    style="margin: 0; padding: 0; background-color: #ffffff; font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
        style="max-width: 450px; margin: 0 auto; background-color: #ffffff;">
        <tr>
            <td style="padding: 30px 20px;">

                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-bottom: 30px;">
                    <tr>
                        <td>
                            <img src="https://raw.githubusercontent.com/wafflestudio/moiming-web/refs/heads/main/public/moiming-logo.png"
                                alt="모이밍" width="120" style="display: block; border: 0;">
                        </td>
                    </tr>
                </table>

                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-bottom: 30px;">
                    <tr>
                        <td width="48" style="vertical-align: middle;">
                            <div
                                style="width: 48px; height: 48px; background-color: #2196F3; border-radius: 50%; text-align: center;">
                                <table border="0" cellpadding="3" cellspacing="0" width="48" height="48">
                                    <tr>
                                        <td align="center" valign="middle" height="48" style="height: 48px;">
                                            <img src="https://raw.githubusercontent.com/wafflestudio/moiming-web/refs/heads/main/public/mail-question-mark-big.png"
                                                 alt="mail-question-mark" width="20" style="display: block; border: 0; padding-bottom: 4px;">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td
                            style="padding-left: 15px; font-size: 22px; font-weight: bold; line-height: 1.3; color: #111;">
                            메일 인증을 완료해주세요.
                        </td>
                    </tr>
                </table>

                <div
                    style="font-size: 16px; line-height: 1.7; color: #333; margin-bottom: 50px; white-space: wrap; word-break: break-all;">
                    모이밍을 이용해 주셔서 감사합니다.<br>
                    아래 버튼을 눌러 회원가입을 완료하고,<br>
                    간편한 모임 관리를 시작해 보세요.</div>

                <a href="{verificationUrl}"
                    style="display: inline-block; width: 100%; padding: 18px 0; background-color: #2196F3; border-radius: 10px; color: #ffffff; font-size: 17px; font-weight: 600; text-align: center; text-decoration: none;">
                    메일 인증하기
                </a>
            </td>
        </tr>
    </table>
</body>

</html>
