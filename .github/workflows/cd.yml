name: CD Pipeline - EC2 Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: picokosmos
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            docker.io/picokosmos/spring-app:latest
            docker.io/picokosmos/spring-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app

            # Create/update .env file with secrets
            cat > .env << EOF
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            EOF

            # Pull latest docker-compose file
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml -o docker-compose.yml

            # Pull latest images and restart
            docker compose pull
            docker compose up -d

            # Clean up old images
            docker image prune -f

            # Show status
            echo "=== Container Status ==="
            docker compose ps

            # Wait for app to be healthy
            echo "=== Waiting for app to start ==="
            sleep 30
            docker compose logs --tail=50 app

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}/actuator/health || echo "Health check pending - app may still be starting"